# yaml-language-server: $schema=https://raw.githubusercontent.com/alex-courtis/way-displays/refs/heads/master/schema/cfg-1.1.0.yaml
ARRANGE: ROW
ALIGN: TOP
SCALING: TRUE
AUTO_SCALE: TRUE
AUTO_SCALE_MIN: 1
AUTO_SCALE_MAX: 1.2
CALLBACK_CMD: notify-send "way-displays ${CALLBACK_LEVEL}" "${CALLBACK_MSG}"
LOG_THRESHOLD: INFO

